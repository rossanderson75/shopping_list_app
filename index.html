<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Shopping List App</title>

    <link href="css/app.css" rel="stylesheet">

    <!-- Bootstrap 3 - Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- jQuery & jQuery-UI -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<body>
    <div class="container">
        <h1 id='list-title'>My List</h1>

        <form id="form-add-item">
            <input id="input-name" type="text" placeholder="Item" maxlength="255" required autofocus>
            <input id="input-price" type="number" step="any" min="0" max="99999" placeholder="Price">
            <button id="button-create" type="submit">Add Item</button>
        </form>

        <hr>

        <table id="table-items" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot></tfoot>
        </table>
    </div>
    <!-- Shooping List app script -->
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
