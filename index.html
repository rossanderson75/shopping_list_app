<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Shopping List App</title>

    <link href="css/app.css" rel="stylesheet">

    <!-- Bootstrap 3 - Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 id='list-title'>My List</h1>

        <hr>

        <table id="table-items" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="name" value="Heinz Baked Beans In Tomato Sauce 4 X415g"></td>
                    <td><input type="number" step="any" class="price" value="2.00"></td>
                </tr>
                    <td><input type="text" class="name" value="Dr. Oetker Ristorante Pizza Pepperoni Salame 320G"></td>
                    <td><input type="number" step="any" class="price" value="2.50"></td>
                </tr>
                <tr>
                    <td><input type="text" class="name" value="Mcvities Dark Chocolate Digestive 266G"></td>
                    <td><input type="number" step="any" class="price" value="1.00"></td>
                </tr>
                <tr>
                    <td><input type="text" class="name" value="Mcvitie's Jaffa Cakes Triple Pack 30 Cakes"></td>
                    <td><input type="number" step="any" class="price" value="1.25"></td>
                </tr>
                <tr>
                    <td><input type="text" class="name" value="Pepsi Max 24 X 330Ml"></td>
                    <td><input type="number" step="any" class="price" value="8.00"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
